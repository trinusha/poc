<div class="page">
  <div *ngFor="let item of tableData" class=" border border-dark block">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Service Req Num</th>
          <th scope="col">Type</th>
          <th scope="col">Sub Type</th>
          <th scope="col">Status</th>
          <th scope="col">Dept</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{ item.seq }}</th>

          <td>
            <a data-toggle="modal" data-target="#myModal"> {{ item.type }}</a>
          </td>
          <td>
            <ngb-highlight [result]="item.subType"></ngb-highlight>
          </td>
          <td>
            <ngb-highlight [result]="item.status"></ngb-highlight>
          </td>
          <td>
            <ngb-highlight [result]="item.dept"></ngb-highlight>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      Notes:
      <div class="border border-dark">
        {{ item.notes }}
      </div>
    </div>
  </div>
</div>
